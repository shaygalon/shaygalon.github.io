<!DOCTYPE html>
<html>
  <head>
    <title>Tetrisco</title>
    <style>
      header {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
      }
      /* Style the grid container */
      #grid-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 5px;
        padding: 10px;
      }

      /* Style the grid items */
      .grid-item {
        background-color: lightgray;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      tetrisco
    </header>
	  
    <div id="grid-container">
      <!-- Generate grid items with JavaScript -->
    </div>
    <button id="regenerate-button">Regenerate</button>

    <script>
      // Get the grid container element
function gen_grid() {
    use_random = false;
    const gridContainer = document.getElementById("grid-container");
    if (use_random) {
	  const usedValues = new Set();

      // Loop through each row and column to generate the grid items
      for (let row = 1; row <= 2; row++) {
        for (let col = 1; col <= 7; col++) {
          // Create a new grid item element
          const gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");

		  let letter, number;
		  do {
		    letter = String.fromCharCode(65 + Math.floor(Math.random() * 10));
		    number = Math.floor(Math.random() * 10) + 1;
		    var value = letter + number;
		  } while (usedValues.has(value));

		  // Add the value to the set of used values
		  usedValues.add(value);

          // Set the content 
          gridItem.textContent = letter + number;

          // Add the grid item to the container
          gridContainer.appendChild(gridItem);
        }
      }
    }
    else {
      const num_options=4;
      const options = [
	["J9","E2","J6","J5","F10","B7","I5","D3","J5","I8","H6","H8","D3","G2"],
	["F7","E8","A5","I9","H2","C1","J2","E10","A7","J10","B7","G8","B6","F8"],
	["A5","B5","E8","J4","F3","B3","D4","J3","I4","I10","F9","J3","A10","I6"],
	["I6","F4","I4","C10","H9","B3","J3","B7","G5","H1","I7","J6","J4","I2"]
      ];

      // pick sample
      idx = Math.floor(Math.random() * num_options);
      // Loop through each row and column to generate the grid items
      for (let row = 0; row <= 1; row++) {
        for (let col = 0; col < 7; col++) {
          // Create a new grid item element
          const gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");

          // Set the content 
          gridItem.textContent = options[idx][row*7+col];

          // Add the grid item to the container
          gridContainer.appendChild(gridItem);
        }
      }
    }
}
gen_grid();
const regenerateButton = document.getElementById("regenerate-button");

// Add an event listener to the button to regenerate the grid
regenerateButton.addEventListener("click", function () {
  // Remove the existing grid items
  const gridContainer = document.getElementById("grid-container");
  gridContainer.innerHTML = "";

  // Regenerate the grid
  gen_grid();
});
	    
    </script>
  </body>
</html>
