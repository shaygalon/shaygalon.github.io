.new-game:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );

  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);

  height: calc(100% + 4px);

  transition: opacity 0.3s ease-in-out;

}

function get_row(option) {

function gen_grid() {
    use_random = true;
    const gridContainer = document.getElementById("grid-container");
    if (use_random) {
	  const usedValues = new Set();
	  const options = [
		["A6","A6","A6","F1","F1","F1"],
		["E6","F4","E5","E6","D5","E4"],
		["A1","C1","D2","F3","E2","D1"],

		["B4","C4","D4","C3","D3","E3"],
		["C6","A4","C6","F6","B5","D6"],
		["B2","C2","A3","A2","B1","B3"]
	  ];
	  const extra_options = [
		["A7","D8","G7"],
		["C8","G8","H8"],
		["H8","G8","F8"],
		["D8","D7","G7"],
		["H4","G7","D8"],
		["H8","E8","H4"],
		["H8","H5","H1"],
		["G1","H5","F7"]
	  ];
	  const num_options=6;
	  const num_extras=8;
	  const num_extra_options=3;
        // init to empty
		var selected = [];
        for (let row = 0; row <= 7; row++) {
			selected[row] = [];
            for (let col = 0; col < 7; col++) {
                selected[row][col] = "";
            }
        }
      // Loop through each row and column to generate the grid items
        for (let die = 0; die < 7; die++) {
            // pick sample
            idx = Math.floor(Math.random() * num_options);
            if (idx>5) {idx=5;} // cover coorner case
            chosen = options[die][idx];
            selected[get_row(chosen)][get_col(chosen)] = chosen;
        }
		// Add extras
		idx = Math.floor(Math.random() * num_extras);
  	    if (idx>7) {idx=7;} // cover coorner case
        for (let extra = 0; extra < 3; extra++) {
            chosen = extra_options[idx][extra];
            selected[get_row(chosen)][get_col(chosen)] = chosen;
		}
        for (let row = 0; row <= 7; row++) {
            for (let col = 0; col <= 7; col++) {
                // Create a new grid item element
                const gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");

                // Set the content (Letter/Number)
                //gridItem.textContent = selected[row][col];
                // Set the content (Number)
				if (selected[row][col] != "" ) {
					position = row*8 + col + 1;
					gridItem.textContent = String(position);
				}
                // Add the grid item to the container
                gridContainer.appendChild(gridItem);
            }
        }

    }
    else {

	["J9","E2","J6","J5","F10","B7","I5","D3","J5","I8","H6","H8","D3","G2"],
	["F7","E8","A5","I9","H2","C1","J2","E10","A7","J10","B7","G8","B6","F8"],

	["I6","F4","I4","C10","H9","B3","J3","B7","G5","H1","I7","J6","J4","I2"]
      ];

      // pick sample
      idx = Math.floor(Math.random() * num_options);
      // Loop through each row and column to generate the grid items
      for (let row = 0; row <= 1; row++) {
        for (let col = 0; col < 7; col++) {

          // Set the content 
          gridItem.textContent = options[idx][row*7+col];

          // Add the grid item to the container
          gridContainer.appendChild(gridItem);
        }
      }
    }

function Sound(source, volume, loop)
{
    this.source = source;
    this.volume = volume;
    this.loop = loop;
    var son;
    this.son = son;
    this.finish = false;
    this.stop = function()
    {
        document.body.removeChild(this.son);
    }
    this.start = function()
    {
        if (this.finish) return false;
        this.son = document.createElement("embed");
        this.son.setAttribute("src", this.source);
        this.son.setAttribute("hidden", "true");
        this.son.setAttribute("volume", this.volume);
        this.son.setAttribute("autostart", "true");
        this.son.setAttribute("loop", this.loop);
        document.body.appendChild(this.son);
    }
    this.remove = function()
    {
        document.body.removeChild(this.son);
        this.finish = true;
    }
    this.init = function(volume, loop)
    {
        this.finish = false;
        this.volume = volume;
        this.loop = loop;
    }
}

function zeroPad(nr,base){
  var  len = (String(base).length - String(nr).length)+1;
  return len > 0? new Array(len).join('0')+nr : nr;
}

	min = zeroPad(minutes,10);
	sec = zeroPad(leftover,10);
    timerBlock.textContent = `${min}:${sec}`;

    // Stop the timer after 1 hour
    if (seconds >= max_time) {
      	clearInterval(game_timer);
	    timerButton.textContent = "Game Over";
	    bell.start();
    }
    if (seconds == max_time-beep_count_max) {
	  beep();
	}
  }, 1000);	
  has_timer = true;
  setTimeout(1000*max_time+1, bell.stop);
});

	    
    </script>
